{% extends "layout_logged_in.html" %}
{% block page_title %}File New Claim{% endblock %}
{% block content %}
    <div class="content-section">
        <h2>File New Claim</h2>
        <form method="POST" action="{{ url_for('Customer.file_claim') }}">
            <div class="form-group">
                <label for="policy_number">Policy Number</label>
                <select class="form-control" id="policy_number" name="policy_number" required>
                    {% for policy in policies %}
                        <option value="{{ policy.policy_number }}">{{ policy.policy_number }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="claim_amount">Amount</label>
                <input type="number" class="form-control" id="claim_amount" name="claim_amount" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Claim</button>
        </form>
    </div>
{% endblock content %}
